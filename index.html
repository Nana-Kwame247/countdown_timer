<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body
    class="bg-[url('./mountains.jpg')] min-h-screen bg-cover bg-center flex flex-col items-center justify-center"
  >
    <h1
      class="font-sans text-5xl font-medium text-gray-800 mt-[-12rem] mb-[4rem]"
    >
      To My Darling Wife's Birthday
    </h1>
    <div class="flex flex-row flex-wrap justify-center align-center">
      <div
        class="flex flex-col justify-center align-center border-2 rounded-lg m-[2rem] border-cyan-50"
      >
        <p id="days" class="text-8xl text-sky-900 my-0 mx-8 text-center">0</p>
        <span class="text-center text-[2rem] text-cyan-800">days</span>
      </div>
      <div
        class="flex flex-col justify-center align-center border-2 rounded-lg m-[2rem] border-cyan-50"
      >
        <p id="hours" class="text-8xl text-sky-900 my-0 mx-8">0</p>
        <span class="text-center text-[2rem] text-cyan-800">hours</span>
      </div>
      <div
        class="flex flex-col justify-center align-center border-2 rounded-lg m-[2rem] border-cyan-50"
      >
        <p id="minutes" class="text-8xl text-sky-900 my-0 mx-8">0</p>
        <span class="text-center text-[2rem] text-cyan-800">mins</span>
      </div>
      <div
        class="flex flex-col justify-center align-center border-2 rounded-lg m-[2rem] border-cyan-50"
      >
        <p id="seconds" class="text-8xl text-sky-900 my-0 mx-8">0</p>
        <span class="text-center text-[2rem] text-cyan-800">secs</span>
      </div>
    </div>
  </body>
</html>
